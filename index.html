<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Allstone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo.jpg" alt="logo" />
    </header>

    <main>
      <section class="catalog" id="catalog"></section>
      <section class="video-section">
        <h2>Видео обзоры</h2>
        <div class="video-container">
          <video class="video" controls playsinline>
            <source src="assets/videos/video1.mp4" type="video/mp4" />
            <button class="fullscreen-btn">Fullscreen</button>
            <!-- Кнопка для полноэкранного режима -->
          </video>
          <button
            class="youtube-btn"
            data-link="https://youtu.be/A-7bVwXTQdE"
            onclick="openYouTube(this)"
          >
            Обзор...
          </button>

          <!-- <video class="video" controls playsinline>
            <source src="assets/videos/video2.mp4" type="video/mp4" />
          </video> -->
        </div>
      </section>
    </main>

    <footer>
      <p>Свяжитесь с нами</p>
      <p><a href="tel:+994504350010" class="footer">+994 (50) 435-00-10</a></p>
    </footer>

    <div id="modal" class="modal">
      <div class="modal-content">
        <button id="prevArrow" class="arrow left-arrow"><</button>
        <div class="modal-main-image-container">
          <img id="mainImage" class="modal-main-image" src="" alt="" />
        </div>
        <button id="nextArrow" class="arrow right-arrow">></button>
        <div id="gallery" class="modal-gallery"></div>
        <p id="description" class="modal-description"></p>
        <button id="closeModal" class="modal-close">×</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
