<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo.jpg" alt="logo" />
    </header>

    <main>
      <!-- Кнопки для фильтрации -->
      <div class="sort-buttons">
        <button onclick="filterCatalog('type1')" class="sort-button">
          Filter 1
        </button>
        <button onclick="filterCatalog('type2')" class="sort-button">
          Filter 2
        </button>
        <button onclick="filterCatalog('type3')" class="sort-button">
          Filter 3
        </button>
      </div>

      <!-- Каталог -->
      <section class="catalog" id="catalog">
        <!-- Данные каталога будут загружены через JavaScript -->
      </section>

      <!-- Раздел с видео -->
      <section class="video-section">
        <h2>Видео обзоры</h2>
        <div class="video-container">
          <video controls>
            <source src="./assets/videos/video1.mp4" type="video/mp4" />
          </video>
          <video controls>
            <source src="./assets/videos/video2.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
    </main>

    <footer>
      <p>Свяжитесь с нами</p>
      <p><a href="tel:+380502102257" class="footer">+38 (050) 210-22-57</a></p>
    </footer>

    <!-- Модальное окно -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <!-- Основное изображение -->
        <div class="modal-main-image-container">
          <img
            id="mainImage"
            class="modal-main-image"
            src=""
            alt="Основное изображение"
          />
        </div>
        <!-- Галерея изображений -->
        <div id="gallery" class="modal-gallery"></div>
        <!-- Описание -->
        <p id="description" class="modal-description"></p>
        <!-- Кнопка закрытия -->
        <button id="closeModal" class="modal-close" onclick="closeModal()">
          ×
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
